<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>UMNLife</title>
  </head>
  <body
    style="
      background: url(assets/background/background.jpg);
      background-size: cover;
    "
  >
    <img src="assets/btn-play.png" class="pause d-none" alt="" />
    <div class="container-fluid">
      <div class="exam">
        <img src="assets/trophy.png" alt="" />
        <h5 style="color: #fff;" class="mb-0">MID EXAM</h5>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-md-8 col-12 d-flex justify-content-center align-items-center select-karakter"
        >
        <h4 style="color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5)">
          Select your avatar
        </h4>
          <div>
            <p class="btn prev">
              <i style="color: #fff;" class="fa-solid fa-angle-left"></i>
            </p>
            <img
              class="img-karakter-select"
              src="assets/karakter/karakter_select/flashy_flash.png"
              alt=""
            />
            <p class="btn next">
              <i style="color: #fff;" class="fa-solid fa-angle-right"></i>
            </p>
          </div>
          <h4 style="color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5)">
            Enter your name here ..
          </h4>
          <input type="text" class="form-control mb-4 name" />

          <button class="play">Play</button>
        </div>

        <div class="col-md-8 col-sm-10 col-12 main d-none pt-2">
          <!-- indicator -->
          <div class="row indicator">
            <div class="col-md-8 col-sm-10 mb-2">
              <div class="card shadow border-0 rounded-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <div class="col-2">
                          <i class="fa-solid fa-utensils"></i>
                        </div>
                        <div class="col-10">
                          <div class="progress">
                            <div
                              class="makan progress-bar"
                              role="progressbar"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="row">
                        <div class="col-2">
                          <i class="fa-solid fa-bed"></i>
                        </div>
                        <div class="col-10">
                          <div class="progress">
                            <div
                              class="tidur progress-bar"
                              role="progressbar"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="row">
                        <div class="col-2">
                          <i class="fa-solid fa-gamepad"></i>
                        </div>
                        <div class="col-10">
                          <div class="progress">
                            <div
                              class="game progress-bar"
                              role="progressbar"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="row">
                        <div class="col-2">
                          <i class="fa-solid fa-book"></i>
                        </div>
                        <div class="col-10">
                          <div class="progress">
                            <div
                              class="belajar progress-bar-striped bg-success progress-bar-animated"
                              role="progressbar"
                              aria-valuenow="100"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h4 class="text-center mb-0">
                    Semester <span class="semester">1</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>

          <h3 class="name text-center">
            <span class="time"></span>
            <span class="playerName"></span>
          </h3>
          <h3 class="clock text-center">
            <span class="hour">00</span>:<span class="minutes">00</span>
          </h3>

          <div class="player-img text-center">
            <img src="" alt="" />
            <img src="assets/pie.png" class="pie" alt="" />
            <img src="assets/zzz.png" class="zzz" alt="" />
            <img src="assets/learn.png" class="learn" alt="" />
          </div>

          <p class="alert alert-1"></p>
          <p class="alert alert-2"></p>
          <p class="alert alert-3"></p>
          <p class="alert alert-4"></p>

          <div class="d-flex">
            <button class="makan" onclick="playerMakan(this)">Makan</button>
            <button class="tidur" onclick="playerTidur(this)">Tidur</button>
          </div>
          <div class="d-flex">
            <button class="main" onclick="playerMain(this)">Main</button>
            <button class="belajar" onclick="playerBelajar(this)">
              Belajar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="bgmusic">
      <audio autoplay loop>
        <source src="" />
      </audio>
    </div>

    <audio src="assets/song/background.mp3" id="bg"></audio>
    <audio src="assets/song/klik.mp3" id="klik"></audio>
    <audio src="assets/song/start.mp3" id="start"></audio>
    <audio src="assets/song/go.mp3" id="go"></audio>
    <audio src="assets/song/win.mp3" id="winner"></audio>
    <audio src="assets/song/eat.mp3" id="makan"></audio>
    <audio src="assets/song/sleep.mp3" id="tidur"></audio>
    <audio src="assets/song/main.mp3" id="main"></audio>
    <audio src="assets/song/learn.mp3" id="belajar"></audio>
    <audio src="assets/song/berkokok.mp3" id="berkokok"></audio>

    <div class="go">
      <div class="gv">
        <img src="assets/go.png" alt="" />
        <p class="msg"></p>
        <button onclick="okeLost()">Mulai Lagi</button>
      </div>
    </div>

    <div class="winner">
      <div class="gv">
        <img src="assets/winner.png" alt="" />
        <button onclick="okeLost()">Mulai Lagi</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
